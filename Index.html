<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <script defer src="js/app.js"></script>
    <title>War</title>
</head>
<body>
  <h1 id = "gamestatus">WAR GAME</h1> 
  <h2 id = "counter1">Player 1 cards:</h2>
  <h2 id = "counter2">Player 2 cards:</h2>
  <main>
    <section class="game">
      <div class="card xlarge outline" id="p1deck"></div>
      <div class="card xlarge outline" id="p1flip"></div>
      
      <div class="card xlarge outline" id="p1IDW"></div>
      <div class="card xlarge outline" id="p1warflip"></div>
      <div class="card xlarge outline" id="p2warflip"></div>
      
      <div class="card xlarge outline" id="p2IDW"></div>
      <div class="card xlarge outline" id="p2flip"></div>
      <div class="card xlarge outline" id="p2deck"></div>
    </section><br>
  </main>
  <div id="buttons">
    <button id="deal-btn">DEAL CARDS</button>
    <button id="flip-btn">FLIP CARDS</button>
    <button id="reset-btn">RESET</button>
  </div>

</body>
</html>
